{% extends 'base.html' %}
{% block content %}

<form id="postUserForm">
        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="staticName" name="name" placeholder="LastName FirstName" required="">
          </div>
          <div class="col-sm-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="m" required="">
              <label class="form-check-label" for="inlineRadio1">m</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="f" checked="checked" required="">
              <label class="form-check-label" for="inlineRadio2">f</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDoB" class="col-sm-2 col-form-label">date of birth</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="inputDoB" name="birth" required="">
          </div>
          <div class="col-sm-3">
        <label for="postUser" class="" id="postUserLabel"></label>
        <!-- c'est ici qu'on met l'id du bouton : -->
        <button id="updateButton" class="btn btn-primary" value="button">Cliquez </button>
          </div>
        </div>
</form>



<!-- liste user-->
<ul id="usersList"> 

</ul>



{% endblock %}
